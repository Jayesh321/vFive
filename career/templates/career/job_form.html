{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %} 

<div class="container">
    <div class="cotent-section">


<form method="POST"> 


<fieldset class="form-group">
    <legend class="border-bottom mb-4"> <h2>{% if form.instance.pk %}Update Job{% else %}Create{% endif %}</h2></legend>
    {% csrf_token %}
{{ form|crispy }}
</fieldset>

<div class="form-group">
<button class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</div>

{% endblock %}
